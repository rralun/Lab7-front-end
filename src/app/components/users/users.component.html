<table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element" (click)="getRoleChanges(element.id)"> {{element.username}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div>
        <hr />
        <h4>Select a user (click on a username) for details:</h4>
        <hr />
      </div>
      
      <table mat-table [dataSource]="changes" class="mat-elevation-z8">
      
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- UserRoleName Column -->
        <ng-container matColumnDef="UserRoleName">
          <th mat-header-cell *matHeaderCellDef> UserRoleName </th>
          <td mat-cell *matCellDef="let element"> {{element.userRoleName}} </td>
        </ng-container>
      
        <!-- StartTime Column -->
        <ng-container matColumnDef="StartTime">
          <th mat-header-cell *matHeaderCellDef> StartTime </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>
      
        <!-- EndTime Column -->
        <ng-container matColumnDef="EndTime">
          <th mat-header-cell *matHeaderCellDef> EndTime </th>
          <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumnsChanges"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsChanges;"></tr>
      </table>
      <div>
        <hr>
        <button id="goBack" (click)="goBack()">
          <mat-icon>home</mat-icon>
          <span><b>Back</b></span>
        </button>
      </div>
